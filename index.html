<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ESGRITO o escrito</title>
  </head>
  <body>
    <script>
      let mensaje;
      let signos = 0;
      let letras;

      mensaje = prompt("Ingrese una frase: ");

      for (let i = 0; i <= mensaje.length; i++) {
        if (mensaje[i] == "!") {
          signos++;
        }
      }

      if (signos > mensaje.length / 2) {
        document.write("ESGRITO");
      } else {
        document.write("escrito");
      }
    </script>
  </body>
</html>
